<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Listado de Proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <!-- ENCABEZADO DE LA PÁGINA menu-->
        <div th:replace="header :: header">...</div>

        <div th:switch="${proyectos}">
            <h2 th:case="null">No hay proyectos registrados</h2>
            <div th:case="*">
                <h2>Lista de Proyectos</h2>
                <table class="table table-striped ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Activo</th>
                            <th scope="col">Operación</th>
                            <th scope="col">Operación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proyecto : ${proyectos}">
                            <td th:text="${proyecto.nombre}"></td>
                            <td><input class="mb-3 form-check" type="checkbox" th:checked="${proyecto.estaActivo}"
                                    disabled> </td>

                            <td><a class="btn btn-warning" th:href="@{modificar/{id}(id=${proyecto.id})}">Actualizar</a>
                            </td>
                            <td><a class="btn btn-danger" th:href="@{eliminar/{id}(id=${proyecto.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p><a class="btn btn-success" href="/scrum/proyectos/registrar">Registrar</a>
                <a class="btn btn-secondary" href="../../index">Regresar</a>
            </p>
        </div>

        <!-- PIE DE LA PÁGINA COPY-->
        <div th:replace="footer :: copy">...</div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
