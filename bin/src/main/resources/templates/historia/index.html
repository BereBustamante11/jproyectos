<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Listado de Historias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <!-- ENCABEZADO DE LA PÁGINA menu-->
        <div th:replace="header :: header">...</div>


        <div th:switch="${historias}">
            <h2 th:case="null">No hay historias registradas</h2>
            <div th:case="*">
                <h2>Lista de Historias</h2>
                <table class="table table-striped ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Nombre</th>
                            <th scope="col"> Descripción</th>
                            <th scope="col"> Peso</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Proyecto</th>
                            <th scope="col"> Estado</th>
                            <th scope="col">Operación</th>
                            <th scope="col">Operación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="historia : ${historias}">
                            <td th:text="${historia.id}"></td>
                            <td th:text="${historia.nombre}"></td>
                            <td th:text="${historia.descripcion}"></td>
                            <td th:text="${historia.peso}"></td>
                            <td th:text="${historia.usuario}"></td>
                            <td th:text="${historia.project}!=null? ${historia.project.id}:''"></td>
                            <td th:switch="${historia.estado}">
                                <span th:case="'1'">por hacer</span>
                                <span th:case="'2'">EN PROCESO</span>
                                <span th:case="'3'">HECHO</span>
                            </td>

                            <td><a class="btn btn-warning" th:href="@{modificar/{id}(id=${historia.id})}">Actualizar</a>
                            </td>
                            <td><a class="btn btn-danger" th:href="@{eliminar/{id}(id=${historia.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>
                <a class="btn btn-success" href="../historias/registrar">Registrar</a>
                <a class="btn btn-secondary" href="../historias/index">Regresar</a>
            </p>

        </div>

        <!-- PIE DE LA PÁGINA COPY-->
        <div th:replace="footer :: copy">...</div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
