<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title> Registrar empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <form action="#" th:action="@{/empleado/addFrom}" th:object="${empleado}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{nombre}" id="name" placeholder="nombre" class="form-control">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>
        <div class="form-group">
        <label for="apPaterno">Apellido Paterno</label>
        <input type="text" th:field="*{apPaterno}" id="apPaterno" placeholder="Apellido Paterno" class="form-control">
        <span th:if="${#fields.hasErrors('apPaterno')}" th:errors="*{apPaterno}"></span>
    </div>
    <div class="form-group">
        <label for="apMaterno">Apellido Materno</label>
        <input type="text" th:field="*{apMaterno}" id="apMaterno" placeholder="Apellido Materno" class="form-control">
        <span th:if="${#fields.hasErrors('apMaterno')}" th:errors="*{apMaterno}"></span>
    </div>
        <div class="form-group">
        <label for="edoCivil">RFC</label>
        <input type="text" th:field="*{RFC}" id="rfc" placeholder="RFC" class="form-control">
        <span th:if="${#fields.hasErrors('RFC')}" th:errors="*{RFC}"></span>
    </div>

    <div class="form-group">
        <label for="edoCivil">Estado Civil</label>
        <input type="text" th:field="*{estadoCivil}" id="edocivil" placeholder="Estado Civil" class="form-control">
        <span th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}"></span>
    </div>
    <div class="form-group">
        <label for="sexo">Sexo</label>
        <input type="text" th:field="*{sexo}" id="sexo" placeholder="Sexo" class="form-control">
        <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
    </div>
        <input class="btn btn-primary" type="submit" value="Registrar">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
