<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Proyectos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto px-4 py-8 text-center">

    <!-- ENCABEZADO DE LA PÁGINA -->
    <div th:replace="header :: header">...</div>

    <div th:switch="${proyectos}">
      <h2 th:case="null" class="text-xl font-semibold text-red-600 mb-4">No hay proyectos registrados</h2>

      <div th:case="*">
        <h2 class="text-2xl font-bold mb-6">Lista de Proyectos</h2>

        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow rounded-lg">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="py-3 px-4 text-left">Nombre</th>
                <th class="py-3 px-4 text-left">Activo</th>
                <th class="py-3 px-4 text-left">Operación</th>
                <th class="py-3 px-4 text-left">Operación</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="proyecto : ${proyectos}" class="border-b hover:bg-gray-50">
                <td class="py-2 px-4" th:text="${proyecto.nombre}"></td>
                <td class="py-2 px-4">
                  <input type="checkbox" th:checked="${proyecto.estaActivo}" disabled
                    class="h-4 w-4 text-green-600 rounded border-gray-300" />
                </td>
                <td class="py-2 px-4">
                  <a th:href="@{modificar/{id}(id=${proyecto.id})}"
                    class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-1 px-3 rounded">Actualizar</a>
                </td>
                <td class="py-2 px-4">
                  <a th:href="@{eliminar/{id}(id=${proyecto.id})}"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-6 flex justify-center gap-4">
        <a href="/scrum/proyectos/registrar"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Registrar</a>
        <a href="../../index" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Regresar</a>
      </div>
    </div>

    <!-- PIE DE LA PÁGINA -->
    <div th:replace="footer :: copy" class="mt-10">...</div>
  </div>

</body>

</html>
