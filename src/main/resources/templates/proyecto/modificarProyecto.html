<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title> Actualizar Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <form action="#" th:action="@{/scrum/proyectos/actualizar/{id}(id=${proyecto.id})}" th:object="${proyecto}"
            method="post">
            <div class="form-group">
                <label for="nombre">Proyecto</label>
                <input type="text" th:field="*{nombre}" id="nombre" placeholder="nombre" class="form-control">
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-control form-check-input" th:field="*{estaActivo}" id="estaActivo"
                    placeholder="Esta Activo">
                <label class="form-check-label" for="estaActivo">Proyecto Activo</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Actualizar">
            <a class="btn btn-secondary" href="../index">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
