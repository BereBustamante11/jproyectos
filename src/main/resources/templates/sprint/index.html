<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado de Sprints</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto px-4 py-8 text-left">

    <!-- ENCABEZADO DE LA PÁGINA -->
    <div th:replace="header :: header">...</div>

    <div th:switch="${sprints}">
      <h2 th:case="null" class="text-xl font-semibold text-red-600 mb-4">No hay sprints registrados</h2>

      <div th:case="*">
        <h2 class="text-2xl font-bold mb-6 text-center">Lista de Sprints</h2>

        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-4 py-3 text-left">Nombre</th>
                <th class="px-4 py-3 text-left">Descripción</th>
                <th class="px-4 py-3 text-left">Inicio</th>
                <th class="px-4 py-3 text-left">Fin</th>
                <th class="px-4 py-3 text-left">Duración</th>
                <th class="px-4 py-3 text-left">Estado</th>
                <th class="px-4 py-3 text-left">Operación</th>
                <th class="px-4 py-3 text-left">Operación</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="sprint : ${sprints}" class="border-b hover:bg-gray-50">
                <td class="px-4 py-2" th:text="${sprint.nombre}"></td>
                <td class="px-4 py-2" th:text="${sprint.descripcion}"></td>
                <td class="px-4 py-2" th:text="${#dates.format(sprint.fechaInicio, 'dd/MM/yyyy')}"></td>
                <td class="px-4 py-2" th:text="${#dates.format(sprint.fechaFinal, 'dd/MM/yyyy')}"></td>
                <td class="px-4 py-2" th:text="${sprint.dias}"></td>
                <td class="px-4 py-2" th:text="${sprint.estado}"></td>
                <td class="px-4 py-2">
                  <a th:href="@{modificar/{id}(id=${sprint.id})}"
                    class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-1 px-3 rounded">
                    Actualizar
                  </a>
                </td>
                <td class="px-4 py-2">
                  <a th:href="@{eliminar/{id}(id=${sprint.id})}"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded">
                    Eliminar
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-6 flex justify-center gap-4">
        <a href="/scrum/sprints/registrar"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Registrar</a>
        <a href="../../index" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Regresar</a>
      </div>
    </div>

    <!-- PIE DE PÁGINA -->
    <div th:replace="footer :: copy" class="mt-10">...</div>

  </div>

</body>

</html>
